<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/stlye.css" rel="stylesheet" />
    <link href="css/input.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <main class="container">
      <header><h1>Lista zadań</h1></header>
      <section class="taskInput">
        <h2 class="taskInput__header">Dodaj nowe zadanie</h2>
        <div class="taskInput__textArea">
          <form class="js-form">
            <input class="js-newInput" />
            <button class="js-button">Dodaj Zadanie</button>
          </form>
        </div>
      </section>
      <section class="taskList">
        <h2 class="taskList__header">Lista zadań</h2>
        <div class="taskList__content"><ul class="js-tasks"></ul></div>
      </section>
    </main>
  </body>
</html>
